        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap');

* {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root {    
    --black: #000000;
    --dark: #0f374c;
    --medium: #3a6176;
    --light: #aac5d4;
    --white: #ffffff;
}

body {
    background-color: var(--light);
    color: var(--black);
    font-size: 1.2rem;
}

#container {
    display: grid;
    justify-content: center;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

/* header */
header {
    display: grid;
    margin: 0 auto;
    width: 100%;
    padding-top: 5rem;
    position: relative;
}

button {
    width: 100%;
    background-color: var(--dark);
    color: var(--white);
    border-style: none;
    cursor: pointer;
    position: relative;
    padding: 2rem 4rem;
    font-size: 1.2rem;
    font-weight: bolder;
}

header button:hover {
    background-color: var(--medium);
}

/*header button:active {
    background-color: var(--white);
    color: var(--black);
}*/

.active {
    background-color: var(--white);
    color: var(--black);
}

header ul {
    display: flex;
    justify-content: space-between;
    list-style-type: none;
}

.category {
    font-size: 1rem;
}

/* main */
main {
    background-color: var(--white);
    padding: 3rem;
    border-bottom: 1.4rem solid var(--light);
    width: 1200px;
}
main h2 {
    padding-bottom: 1rem;
}
main ul {
    color: var(--medium);
    text-decoration: underline;
    padding: 2rem 4rem;
}

        // The container where the buttons will be added
        const headerList = document.getElementById("header-list")
        
        // No buttons is activated when the page loads
        let currActiveButton = null
        // Function to create buttons by theme and toggle said buttons
        resources.forEach(resource => {
            
            // Creating a list for the button
            const li = document.createElement("li");
            
            // Creating the buttons
            const button = document.createElement("button")
            button.innerHTML = `${resource.category}`

            // Appending buttons to list-element
            li.appendChild(button)

            // Appending list-element to container
            headerList.appendChild(li)

            // Toggle buttons
            button.addEventListener('click', function() {
                // If there's a currently active button, deactivate it
                if (currActiveButton) {
                    currActiveButton.classList.toggle('active')
                }
                // Toggle the "active" class on the clicked button
                button.classList.toggle('active')

                // Update the currently active button
                currActiveButton = button             
            })

        })

         
//
         //classList toggle til knappene
        // forloop istedenfor map
        //bruke js endre css til active

        let info = ""

        resources.map(content => {info = 
            `<article>
                <h2>${content.category}</h2>
                <p id="text">${content.text}</p>
                <ul>`
                    //For å liste opp de forskjellige linkene
                content.sources.forEach(source => {
                    info += `<li><a href="${source.url}">${source.title}</a></li>`
                })
                    
                info = `</ul></article>`
        })

        

        const main = document.getElementsByTagName("main")
        main[0].innerHTML = info

        // if(main === category) {

        // }

        headerList.addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                // Clear previous content in main
                main[0].innerHTML = '';

                // Get the category from the clicked button's text content
                const clickedCategory = event.target.textContent.trim();

                // Find the corresponding resource and update the main content
                const clickedResource = resources.find(resource => resource.category === clickedCategory);

                if (clickedResource) {
                    main[0].innerHTML = `
                        <article>
                            <h2>${clickedResource.category}</h2>
                            <p id="text">${clickedResource.text}</p>
                            <ul>
                                ${clickedResource.sources.map(source => `<li><a href="${source.url}">${source.title}</a></li>`).join('')}
                            </ul>
                        </article>
                    `;
                }
            }

            
        })
